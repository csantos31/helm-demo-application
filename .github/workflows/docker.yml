on: 
  push:  
    branches: [ "main" ]

jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v3 
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/csantos31/helm-demo-application:latest .
          docker push ghcr.io/csantos31/helm-demo-application:latest

